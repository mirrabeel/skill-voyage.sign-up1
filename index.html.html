<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{background-image: url(assets.gif);}
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="styles.css.css">
  <script src="./signup.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>რეგისტრაცია</h1>
            <div class="background"> 
            </div>
            <div class="input-box">
                <input type="text" placeholder="სახელი" required>
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box">
                <input type="Last Name" placeholder="გვარი" required>
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box">
                <input type=" age" placeholder="ასაკი" required>
                <i class='bx bxs-calendar' ></i>
            </div>
            <div class="input-box">
                <input type=" address" placeholder="მისამართი" required>
                <i class='bx bxs-map'></i>
            </div>
            <div class="input-box">
                <input type=" Mail" placeholder="ელ.ფოსტა" required>
                <i class='bx bxs-envelope'></i>
            <div class="input-box">
                <input type=" Phone" placeholder="ტელ.ნომერი" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="პაროლი" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="confirm password" placeholder="დაადასტურეთ პაროლი" required>
                <i class='bx bxs-check-shield'></i>
            </div>
            <div><button type="submit" class="button">გაიარეთ რეგისტრაცია</button></div>
            <div class="login-link">
                <p>უკვე დარეგისტრირებული ხართ? <a href="#">შესვლა</a></p>
            </div> 
        </form>
    </div>
</body>
</html>
